    <meta charset="UTF-8">

    <title>Login</title>

</head>
    <body>
        <div class="page">
            <form  method="POST" class="formLogin" action="/login">
                <h1>Login</h1>
                <p>Digite os seus dados de acesso nos campos abaixo.</p>
                <label for="email">E-mail</label>
                <input class="input-required" id="email" name="email" type="email" placeholder="Digite seu e-mail" autofocus="true" oninput="validarEmail()" required/>
                <span class="span-required">Digite um email válido</span>
                <label for="password">Senha</label>
                <input class="input-required" id="senha" name="senha" type="password" placeholder="Digite sua senha" oninput="validarSenha()" required/>
                <span class="span-required">A senha tem conter no mínimo 6 dígitos</span>
                <a href="/cadastro">Não possui uma conta? Cadastre-se!</a>
                <a href="/recuperar-senha">Esqueci a senha</a>
                <input type="submit" value="Acessar" class="btn" id="botao" />
            </form>
        </div>
    </body>

<script>
    const form  = document.getElementById("formLogin");
    const inputs= document.querySelectorAll(".input-required");
    const spans = document.querySelectorAll(".span-required");
    var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    function mostrarErro(index) {
        inputs[index].style.border = "2px solid #da1e1e";
        spans[index].style.display = "block";
    }

    function removerErro(index) {
        inputs[index].style.border = "";
        spans[index].style.display = "none";
    }

    function validarEmail() {
        if (emailRegex.test(inputs[0].value) != true) {
            mostrarErro(0);
        }
        else
        {
            removerErro(0);
        }
    }

    function validarSenha() {
        if (inputs[1].value.length < 6) {
            mostrarErro(1);
        }
        else
        {
            removerErro(1);
        }
    }
</script>
