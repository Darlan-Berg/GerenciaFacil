{% extends 'base.html' %}

{% block links_css %}
{% endblock %}

{% block title %} Estoque {% endblock %}

{% block content %}

<main>
    <header class="cabecalho-inferior">
        <div>
            <h2> Estoque </h2>
        </div>
    </header>
</main>
<div class="tabela">
    <table>
        {% if estoque %}
            {% for produto in estoque %}
                <tr>
                    <td><strong>{{ produto["nome"] }}</strong></td><td><strong>{{ produto["valor"] }}</strong></td><td><strong>{{ produto["qtd"] }}</strong></td>
                </tr>
            {% endfor %}
        {% endif %}
    </table>
</div>

{% endblock %}
