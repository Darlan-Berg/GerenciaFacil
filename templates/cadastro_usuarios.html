<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="https://dharllan.pythonanywhere.com/static/main.css">
</head>
<body>
    <div class="page">
        <form action="https://dharllan.pythonanywhere.com/cadastro" method="POST" class="formLogin">
            <h1>Criar Conta</h1>
            <p>Digite os seus dados nos campos abaixo.</p>
            <label for="email">Nome</label>
            <input name="nome" type="text" placeholder="Digite seu nome" autofocus="true" required/>
            <label for="">CPF</label>
            <input name="cpf" type="text" placeholder="Digite seu CPF" required/>
            <label for="email">E-mail</label>
            <input name="email" type="email" placeholder="Digite seu e-mail" required/>
            <label for="password">Senha</label>
            <input name="senha" type="password" placeholder="Digite sua senha" required/>
            <input type="submit" value="Acessar" class="btn" />
        </form>
    </div>
    
</body>
</html>
