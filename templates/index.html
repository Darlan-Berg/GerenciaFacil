<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="cabecalho">
        CABEÇALHO
    </div>
    <div class="conteudo">
        <nav class="navegacao">
            BARRA DE NAVEGAÇÃO
        </nav>

        <main class="content">
            <div id="cabecalho-cadastro-de-compras">
                <h1>Cadastro de Produtos</h1> <button type="button" class="btn btn-info"> + </button>

                <!-- modelo da janela modal para insercao dos dados dos produtos -->
                <div class="modal">
                    <div class="modal-content">
                        <form action="nao-ha-destino">
                            <label for="nome">Nome: </label><input type="text" name="nome" id="nome">
                            <br>
                            <label for="marca">Marca: </label><input type="text" name="marca" id="marca">
                            <br>
                            <label for="qtd">Quantidade: </label><input type="number" name="qtd" id="qtd">
                            <br>
                            <input type="button" value="Cancelar">
                            <input type="submit" value="Confirmar">
                        </form>
                    </div>
                </div>
            </div>
        </main>

    </div>
</body>
</html>
