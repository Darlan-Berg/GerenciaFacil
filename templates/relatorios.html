<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="cabecalho">
        <h1>GerenciaFácial</h1> 
        <button class="botao"> <img src="https://img.icons8.com/?size=100&id=15277&format=png&color=000000" alt=""> </button>
    </div>
    <div class="conteudo">
        <nav class="navegacao">
            
            <button class="botao">COMPRAS</button><br>
            <button class="botao">VENDAS</button><br>
            <button class="botao">ESTOQUE</button><br>
            <button class="botao">RELATÓRIO</button>
            
        </nav>
        <main class="content">
            <div class="relatorios">
                <div class="cabecalho-relatorios">
                    <b>RELATÓRIOS</b>
                    <div>
                        <input type="date">
                        <button>FILTRAR</button>
                    </div>
                </div>
                <div class="valores">
                    <div><b>TOTAL VENDIDO</b></div>
                    <div><b>TOTAL GASTO</b></div>
                    <div><b>LUCRO</b></div>
                </div>
                <div class="conteudo-relatorios">
                    <div class="grafico-vendas"  style="width: 1000px;">
                        <b>GRÁFICO DE VENDAS</b>
                    </div>
                    <div class="ultimas-vendas" style="width: 640px;">
                        <b>ÚLTIMAS VENDAS</b>
                    </div>
                </div>
            </div>
        </main>

    </div>
</body>
</html>
